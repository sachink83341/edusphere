<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Orbit rings -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#orbitGradient)" stroke-width="1" opacity="0.4"/>
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#orbitGradient)" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Central globe -->
  <circle cx="50" cy="50" r="18" fill="url(#globeGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Globe grid lines -->
  <path d="M32 50 Q50 35 68 50 Q50 65 32 50" fill="none" stroke="#60a5fa" stroke-width="0.8" opacity="0.6"/>
  <path d="M32 50 Q50 65 68 50 Q50 35 32 50" fill="none" stroke="#60a5fa" stroke-width="0.8" opacity="0.6"/>
  <line x1="32" y1="50" x2="68" y2="50" stroke="#60a5fa" stroke-width="0.8" opacity="0.6"/>
  <line x1="50" y1="32" x2="50" y2="68" stroke="#60a5fa" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Orbiting books -->
  <!-- Book 1 - Top -->
  <g transform="translate(50, 15)">
    <rect x="-3" y="-4" width="6" height="8" rx="1" fill="url(#bookGradient)" stroke="#b45309" stroke-width="0.5"/>
    <line x1="-2" y1="-2" x2="-2" y2="2" stroke="#b45309" stroke-width="0.3"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#b45309" stroke-width="0.3"/>
  </g>
  
  <!-- Book 2 - Top Right -->
  <g transform="translate(75, 25) rotate(45)">
    <rect x="-3" y="-4" width="6" height="8" rx="1" fill="#ef4444" stroke="#dc2626" stroke-width="0.5"/>
    <line x1="-2" y1="-2" x2="-2" y2="2" stroke="#dc2626" stroke-width="0.3"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#dc2626" stroke-width="0.3"/>
  </g>
  
  <!-- Book 3 - Right -->
  <g transform="translate(85, 50) rotate(90)">
    <rect x="-3" y="-4" width="6" height="8" rx="1" fill="#10b981" stroke="#059669" stroke-width="0.5"/>
    <line x1="-2" y1="-2" x2="-2" y2="2" stroke="#059669" stroke-width="0.3"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#059669" stroke-width="0.3"/>
  </g>
  
  <!-- Book 4 - Bottom Right -->
  <g transform="translate(75, 75) rotate(135)">
    <rect x="-3" y="-4" width="6" height="8" rx="1" fill="#8b5cf6" stroke="#7c3aed" stroke-width="0.5"/>
    <line x1="-2" y1="-2" x2="-2" y2="2" stroke="#7c3aed" stroke-width="0.3"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#7c3aed" stroke-width="0.3"/>
  </g>
  
  <!-- Book 5 - Bottom -->
  <g transform="translate(50, 85) rotate(180)">
    <rect x="-3" y="-4" width="6" height="8" rx="1" fill="#f97316" stroke="#ea580c" stroke-width="0.5"/>
    <line x1="-2" y1="-2" x2="-2" y2="2" stroke="#ea580c" stroke-width="0.3"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#ea580c" stroke-width="0.3"/>
  </g>
  
  <!-- Book 6 - Bottom Left -->
  <g transform="translate(25, 75) rotate(225)">
    <rect x="-3" y="-4" width="6" height="8" rx="1" fill="#06b6d4" stroke="#0891b2" stroke-width="0.5"/>
    <line x1="-2" y1="-2" x2="-2" y2="2" stroke="#0891b2" stroke-width="0.3"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#0891b2" stroke-width="0.3"/>
  </g>
  
  <!-- Book 7 - Left -->
  <g transform="translate(15, 50) rotate(270)">
    <rect x="-3" y="-4" width="6" height="8" rx="1" fill="#ec4899" stroke="#db2777" stroke-width="0.5"/>
    <line x1="-2" y1="-2" x2="-2" y2="2" stroke="#db2777" stroke-width="0.3"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#db2777" stroke-width="0.3"/>
  </g>
  
  <!-- Book 8 - Top Left -->
  <g transform="translate(25, 25) rotate(315)">
    <rect x="-3" y="-4" width="6" height="8" rx="1" fill="#84cc16" stroke="#65a30d" stroke-width="0.5"/>
    <line x1="-2" y1="-2" x2="-2" y2="2" stroke="#65a30d" stroke-width="0.3"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#65a30d" stroke-width="0.3"/>
  </g>
  
  <!-- Central highlight -->
  <circle cx="45" cy="45" r="6" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.4"/>
  
  <!-- Educational symbols on globe -->
  <!-- Math symbol -->
  <text x="50" y="48" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#e0e7ff">Î£</text>
  
  <!-- Science symbol -->
  <text x="44" y="55" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#e0e7ff">âš›</text>
  
  <!-- Book symbol -->
  <text x="56" y="55" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#e0e7ff">ðŸ“–</text>
</svg>
